<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <script src="https://kit.fontawesome.com/eeaeedb536.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="v-center">
    <section class="v-center">
      <div class="main-cont v-center">
        <header>
          <div class="img-cont v-center">
            <img src="./images/logo.svg" alt="">
          </div>
        </header>
        <h1><span>We are launching</span> soon!</h1>
        <p class="subs">Subscribe and get notified</p>
        <form class="submit" action="" aria-label="Notify Me form" aria-describedby="mail-error" novalidate>
          <label class="input">
            <p><input type="email" name="email" id="email" placeholder="Your email address..." required></p>
            <p class="error" id="mail-error"></p>
          </label>
          <button type="submit" id="btn-submit">Notify Me</button>

        </form>
        <div class="img-cont v-center dashboard">
          <img src="./images/illustration-dashboard.png" alt="dashboard with graphs">
        </div>
      </div>
      <footer class="v-center">
        <div class="social-icons v-center">
          <a href="">
            <i class="fa-brands fa-facebook fa-lg"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-twitter fa-lg"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>

        </div>
        <p class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">pow4h</a>.
      </p>
    </footer>
</main>
<script src="script.js"></script>
</body>
</html>
